<body>

    <!-- hider-sistion start-->
    <div class="bg-[#1A0B2E]   w-full border-b fixed z-20 border-gray-500">

        <!-- Overlay (optional but premium look) -->

            <h1 class="text-white text-3xl sm:text-4xl lg:text-5xl font-bold mt-5 lg:mt-8">
